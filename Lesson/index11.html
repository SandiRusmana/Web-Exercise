<!DOCTYPE html>

    <title>Sandi Rusmana</title>

  <body>
    <h3>11a</h3>
    <div class="container">

      <div class="col3">col3</div>

    <div class="colum">

      <div class="item">col2</div>
      <div class="item">col3</div>
      <div class="item">col4</div>
      <div class="item">col1</div>
      <div class="item">col2</div>
      <div class="item">col3</div>
      <div class="item">col4</div>
    </div>
    <h3>11d</h3>
    <div class="visca">
      <div class="cover">
        <img src="keep.jpg" alt="" class="barca" />
        <div class="title-name">
          <h4 class="sandi">Sandi</h4>

            <img src="logo barcelona.jpg" alt="" class="fotobawah" />

          </div>
          <button>Add friend</button>
        </div>
      </div>

      <div class="cover">
        <img src="logo barcelona.jpg" alt="sandi" class="foto" />
        <div class="title-name">
          <h4 class="sandi">Sandi</h4>
          <div class="content">
            <img src="PERSIB.jpg" alt="" class="fotobawah" />

        </div>
      </div>

      <div class="cover">
        <img
          src="PERSIB.jpg"
          alt="" class="foto"
        />

          <h4 style="font-family: Arial">Sandi</h4>
          <div class="content">
            <img
              src="keep.jpg"
              alt="sandi" class="fotobawah"
            />
            <p style="display: inline">9 mutual friends</p>
          </div>

        </div>
