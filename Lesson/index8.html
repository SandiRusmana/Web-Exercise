<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style8.css" />
  </head>
  <body>
    <h3>8a</h3>
    <div class="button">
      <input type="text" placeholder="Name" class="nama" /><br />
      <input type="text" placeholder="Email" class="email" />
    </div>
    <div>
      <h3>8b</h3>
      <p>
        Thanks for chatting with our customer support. Would you like to take
        our quick survey?
        <button type="button" class="yes">Yes</button>
        <button type="button" class="no">No</button>
      </p>
    </div>
    <h3>8c</h3>
    <div>
      <img src="logo google.jpg" alt="" class="gambar" />
      <input
        type="text"
        class="search"
        placeholder="Search Google or type a URl"
      />
    </div>
    <br /><br />
    <h3>8d</h3>
    <div>
      <input type="text" class="first" placeholder="First name" />
      <input type="text" class="last" placeholder="First name" />
      <div>
        <input type="email" class="email" placeholder="Email" />
      </div>
      <button type="button" class="sigup">Sign Up</button>
    </div>
    <br />
    <h3>8e</h3>
    <div>
      <b>Request a ride now</b><br />
      <input type="text" class="enter" placeholder="Enter pickup location" />
      <br />
      <input type="text" class="ener" placeholder="Enter destination" />
    </div>
    <br />
    <div>
      <button type="button" class="now">Request now</button>
      <button type="button" class="for">Schedule for leter</button>
    </div>
  </body>
</html>
